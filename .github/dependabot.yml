    versions:
    - ">= 8.a, < 9"
  - dependency-name: org.apache.tomcat:tomcat-catalina
    versions:
    - ">= 9.a, < 10"
  - dependency-name: org.apache.tomcat:tomcat-coyote
    versions:
    - "> 7.0.107"
  - dependency-name: org.apache.tomcat:tomcat-coyote
    versions:
    - ">= 8.a, < 9"
  - dependency-name: org.apache.tomcat:tomcat-coyote
    versions:
    - ">= 9.a, < 10"
  - dependency-name: org.apache.tomcat:tomcat-servlet-api
    versions:
    - "> 7.0.107"
  - dependency-name: org.apache.tomcat:tomcat-servlet-api
    versions:
    - ">= 8.a, < 9"
  - dependency-name: org.apache.tomcat:tomcat-servlet-api
    versions:
    - ">= 9.a, < 10"
  - dependency-name: org.apache.tomcat:tomcat-util
    versions:
    - "> 7.0.107"
  - dependency-name: org.apache.tomcat:tomcat-util
    versions:
    - ">= 8.a, < 9"
  - dependency-name: org.apache.tomcat:tomcat-util
